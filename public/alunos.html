<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 

</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Alunos</h2>
        <div class="form-group">
            <label for="inputNome">Nome do Aluno</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Digite o nome do aluno">
        </div>
        <div class="form-group">
            <label for="inputCpf">CPF do Aluno</label>
            <input type="text" class="form-control" id="inputCpf" placeholder="Digite o CPF do aluno">
        </div>        
        <button type="button" class="btn btn-primary" onclick="buscarAlunos()">Buscar Alunos</button>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Ativo</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="alunos-list">
                <!-- Aqui serão listados os alunos -->
            </tbody>
        </table>
    </div>

    <!-- Modal para edição de aluno -->
   <!-- Modal para edição de aluno -->
<div class="modal fade" id="editarAlunoModal" tabindex="-1" role="dialog" aria-labelledby="editarAlunoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarAlunoModalLabel">Editar Aluno</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editarAlunoForm">
                    <div class="form-group">
                        <label for="inputNomeEdit">Nome *</label>
                        <input type="text" class="form-control" id="inputNomeEdit" placeholder="Digite o nome do aluno" required>
                        <!-- Adicionado o atributo 'required' para tornar o campo obrigatório -->
                    </div>
                    <div class="form-group">
                        <label for="inputCpfEdit">CPF</label>
                        <input type="text" class="form-control" id="inputCpfEdit" placeholder="Digite o CPF do aluno" disabled>
                        <!-- Adicionado o atributo 'disabled' para bloquear o campo -->
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkAtivo">
                        <label class="form-check-label" for="checkAtivo">
                            Ativo
                        </label>
                    </div>
                    <input type="hidden" id="codigoAluno">
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarEdicaoAluno()">Salvar</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="alunos.js"></script>
</body>
</html>
